<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./pages/index.css">
    
</head>
<body class="body">
<header> 
    <section class="header"> 
    <h1 class="header__title">Around <span class="header__subtitle"> the MX</span> </h1>
    <div class="header__container"> 
    <img src="./Images/image.jpg" alt="explorador" class="header__image">
    <div> 
    <h2 class="header__name">Jacques Cousteau </h2>

        Explorador
    </p> 
    </div>

        <img src="./Images/edit.png" alt="edit"> 
    </button>
<button class="header__button header__button_add">+  
</button>
    </div>
    </section>
</header>

<main>

            <button class="container__heart">

        </h2>
    </div>
    <div> 
        <img class="container__image" src="https://images.unsplash.com/photo-1518638150340-f706e86654de?q=80&w=2067&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Yucatan">

    </div>
    <div>

            <button class="container__heart">
                <img src="./Images/Vector.svg" alt="corazon" >
            </button> 
        </h2>
    </div>
    <div> 
        <img class="container__image" src="https://images.pexels.com/photos/17923076/pexels-photo-17923076/free-photo-of-amanecer-paisaje-naturaleza-cielo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Chihuahua">
        <h2 class="container__title">Chihuahua
            <button class="container__heart">
                <img src="./Images/Vector.svg" alt="corazon" class="container__heartcontainer__heart_hover">
            </button> 
        </h2>
    </div>
    </section>
</main>
<footer class="footer">© 2024 Around The MX</footer>
<div class="popup">
    <div class="popup__container">
    <form id="form" class="popup__form">
        <div class="header__form">
            <button class="popup__close" type="button" onclick="cerrarPopup()">×</button>
            <h2 class="popup__title">Editar perfil</h2>
            <label for="name" class="edit-name"> </label>
            <input type="text" id="name" name="name" placeholder="Nombre" class="popup__name">
        </div>
        <div>
            <label for="about" class="edit-about"> </label>
            <input type="text" id="about" name="about" placeholder="Acerca de mi" class="popup__about">
        </div>
        <button id="save" class="popup__save">Guardar</button>
    </form> 
    </div>
</div>
<script src="./scripts/index.js"></script>
