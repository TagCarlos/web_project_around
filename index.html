<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alrededor de MX</title>
    <link rel="stylesheet" href="./pages/index.css">
    
</head>
<body class="body">
<header> 
    <section class="header"> 
    <h1 class="header__title">Around <span class="header__subtitle"> the MX</span> </h1>
    <div class="header__container"> 
    <img src="./Images/image.jpg" alt="explorador" class="header__image">
    <div> 
    <h2 class="header__name">Jacques Cousteau </h2>
    <p class="header__activity">
        Explorador
    </p> 
    </div>
    <button class="header__button header__button_edit"  id="edit" >
        <img src="./Images/edit.png" alt="edit"> 
    </button>
<button class="header__button header__button_add" id="add-image">+  
</button>
    </div>
    </section>
</header>

<main> 
    <section class="container">
    
    </section>
</main>
<footer class="footer">© 2024 Around The MX</footer>
<div class="popup">
    <div class="popup__container">
    <form id="form" class="popup__form">
        <div class="header__form">
            <button class="popup__close" type="button" onclick="cerrarPopup()">×</button>
            <h2 class="popup__title">Editar perfil</h2>
            <label for="name" class="edit-name"> </label>
            <input type="text" id="name" name="name" placeholder="Nombre" class="popup__name">
        </div>
        <div>
            <label for="about" class="edit-about"> </label>
            <input type="text" id="about" name="about" placeholder="Acerca de mi" class="popup__about">
        </div>
        <button id="save" class="popup__save">Guardar</button>
    </form> 
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup__container">
    <form id="form-image" class="popup__form">
            <button class="popup__close" type="button" onclick="cerrarPopup()">×</button>
            <h2 class="popup__title">Nuevo lugar</h2>
            <input type="text" id="title" name="title" placeholder="Titulo" class="popup__name">
        
            <input type="url" id="image" name="about" placeholder="Enlace a la imagen" class="popup__about">
        
        <button id="save" class="popup__save">Guardar</button>
    </form> 
    </div>
</div>


<div class="popup" id="popupImage">
    <div class="popup__container">
        <div class="header__form">
            <button class="popup__close_image" type="button" onclick="cerrarPopup()">×</button>
            <img src="./Images/Calvas.png" alt="" class="popup__image">
            <p class="popup__title_image"></p>
        </div>
    </div>
</div>


<template class="template__card">
    <div class="container__cards">
       <img class="container__image" src="https://images.pexels.com/photos/1727799/pexels-photo-1727799.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="CiudadM">
       <div class="container__hearts"> 
        <h2 class="container__title">Ciudad de México </h2>
            <button class="container__heart">  
            </button> 
            <button class="container__trash"> </button>
         </div>
    </div>
     
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
